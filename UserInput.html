<html>

<head>
    <title>User Input Data</title>
</head>
<script src="main.js"></script>
<script>
    function submitEvent(event) {
        event.preventDefault();
        var postCode = document.getElementById("postcode");
        var stopType = document.getElementById("stoptype");
        getBusesByPostcode(postCode, stopType);
        console.log(postCode.value); //  name 
        console.log(stopType.value); //  email 
    }
</script>

<body>
    <form onsubmit="submitEvent(event)">
        <div>
            <label for="name">Postcode</label>
            <input type="text" name="name" id="postcode">
        </div>
        <div>
            <label for="email">Stop Type</label>
            <input type="text" name="email" id="stoptype">
        </div>
        <div>
            <button onclick=submitEvent()>Submit</button>
        </div>
    </form>
</body>

</html>
